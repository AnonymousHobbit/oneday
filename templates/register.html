<!DOCTYPE html>

<head>
    <title>pChat</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>

{% block content %}
<div class="content-box">
    <div class="inline-box">
        <h2>Register to your account</h2>
        {% if error %}
            <p class="errortext">{{ error }}</p>
        {% endif %}
        <form action="/register" method="POST" id="regForm">
            <input placeholder="Username" name="username" required><br>
            <input placeholder="Name" name="name" required><br>
            <input placeholder="Country" name="country" required><br>
            <input placeholder="Password" name="password" type="password" required><br>
            <p></p>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="/login">Log in</a></p>
        </form>
    </div>
</div>

{% endblock %}
