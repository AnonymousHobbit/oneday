{% extends "layout.html" %}

{% block content %}
<div class="content-box">
    <div class="inline-box">
        <div class="login-container">
            <h2 style="text-align: center;">Hacker or Company?</h2>
            {% if error %}
            <p class="errortext">{{ error }}</p>
            {% endif %}
            <div class="line"></div>
            <a class="container register-method" href="/users/login">
                <div>I'm a hacker</div>
            </a>
            <div class="line-choices"></div>
            <a class="container register-method" href="/companies/login">
                <div>I'm a company</div>
            </a>
        </div>
    </div>
</div>

{% endblock %}
