{% extends "layout.html" %}

{% block content %}
<div class="content-box">
    <div class="inline-box">
        <div class="login-container">
            <h2>Register a new company</h2>
            {% if error %}
            <p class="errortext">{{ error }}</p>
            {% endif %}
            <form action="/companies/register" method="POST" id="regForm" class="form-control">
                <div class="form-group">
                    <label>Name of your company</label>
                    <input class="form-input" name="name" required>
                </div>
                <div class="form-group">
                    <label>Username for login</label>
                    <input class="form-input" name="username" required>
                </div>
                <div class="form-group">
                    <label>Contact email</label>
                    <input class="form-input" name="email" type="email">
                </div>
                {% if countries %}
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-input" name="country" required>
                        {% for country in countries %}
                            <option value="{{ country.name.common }}">{{ country.name.common }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-input" name="password" type="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
            <h3 class="no-account">Already have an account? <a href="/companies/login">Log in!</a></h3>
        </div>
    </div>
</div>

{% endblock %}
