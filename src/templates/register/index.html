<!DOCTYPE html>

<head>
    <title>Oneday - Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>

{% block content %}
<div class="content-box">
    <div class="inline-box">
        <div class="login-container">
            <h2 style="text-align: center;">Welcome to Oneday!</h2>
            <h3 style="text-align: center;">Are you a hacker or a company?</h3>
            {% if error %}
                <p class="errortext">{{ error }}</p>
            {% endif %}
            <div class="line"></div>
            <a class="container register-method" href="/users/register">
                <div>I'm a hacker</div>
            </a>
            <div class="line-choices"></div>
            <a class="container register-method" href="/company/register">
                <div> I'm a company</div>
            </a>
        </div>
    </div>
</div>

{% endblock %}
