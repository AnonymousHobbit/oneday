<!DOCTYPE html>

<head>
    <title>pChat</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>

{% block content %}
<div class="content-box">
    <div class="inline-box">
        <div class="login-container">
            <h2>Welcome back!</h2>
            {% if error %}
                <p class="errortext">{{ error }}</p>
            {% endif %}
            <form action="/users/login" method="POST" id="regForm" class="form-control">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-input" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-input" name="password" type="password" required>
                </div> 
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <h3>Dont have an account? <a class="no-account" href="/register">Create one!</a></h3>
        </div>
    </div>
</div>

{% endblock %}
