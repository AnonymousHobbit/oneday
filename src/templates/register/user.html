{% extends "layout.html" %}

{% block content %}
<div class="content-box">
    <div class="inline-box">
        <div class="login-container">
            <h2>Create a new account</h2>
            {% if error %}
            <p class="errortext">{{ error }}</p>
            {% endif %}
            <form action="/users/register" method="POST" id="regForm" class="form-control">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-input" name="username" required>
                </div>
                <div class="form-group">
                    <label>Full name (optional)</label>
                    <input class="form-input" name="full_name">
                </div>
                {% if countries %}
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-input" name="country" required>
                        {% for country in countries %}
                        <option value="{{ country.name.common }}">{{ country.name.common }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-input" name="password" type="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
            <h3 class="no-account">Already have an account? <a href="/users/login">Log in!</a></h3>
        </div>
    </div>
</div>

{% endblock %}
