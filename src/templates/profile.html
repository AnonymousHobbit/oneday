{% extends "layout.html" %}

{% block content %}
<div class="content-box">
    <div class="inline-box">
        {% if user_data %}
            <h2>{{ user_data[0] }}</h2>
            <p>{{ user_data[1] }}</p>
            <div class="profileInfo">
            {% if user_posts %}
                {% for post in user_posts %}
                    <a href="/{{user_data[1]}}/{{post[0]}}">
                        <div class="post">
                            <h2>{{user_data[0]}} @{{user_data[1]}}</h2>
                            <p>{{post[1]}}</p>
                        </div>
                    </a>
                {% endfor %}
            {% endif %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
